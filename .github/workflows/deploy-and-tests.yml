name: Deploy to testing branch and run tests
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLILCO }}'
          projectId: clilco
          target: tests

      - name: Extract branch data
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch_data


  cypress-run-1:
    needs: build_and_preview
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests

      - name: cypress-run-test1
        uses: cypress-io/github-action@v2
        with:
          spec: cypress/integration/test1/*
          env: true
        env:
          CYPRESS_BASE_URL: "https://clilco-webrtc-tests.web.app/"
          TEST: eng:${{ steps.extract_branch_data.outputs.branch }}
        timeout-minutes: 10



  cypress-run-2:
    needs: build_and_preview
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests

      - name: cypress-run-test2
        uses: cypress-io/github-action@v2
        with:
          spec: cypress/integration/test2/*
          env: true
        env:
          CYPRESS_BASE_URL: "https://clilco-webrtc-tests.web.app/"
        timeout-minutes: 10





