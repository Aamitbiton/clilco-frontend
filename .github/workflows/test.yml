name: TEST
'on': push
jobs:
  test1:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch data
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch_data

  cypress-run:
    needs: test1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          spec: cypress/integration/test3/*
          env: true
        env:
          CYPRESS_BASE_URL: 'https://clilco-webrtc-tests.web.app/'
          CYPRESS_RECORD_KEY: eng:${{ steps.extract_branch_data.outputs.branch }}

